<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SritQuiz - Taking Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        outfit: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        border: "hsl(var(--border))",
                        input: "hsl(var(--input))",
                        ring: "hsl(var(--ring))",
                        background: "hsl(var(--background))",
                        foreground: "hsl(var(--foreground))",
                        primary: {
                            DEFAULT: "hsl(var(--primary))",
                            foreground: "hsl(var(--primary-foreground))",
                        },
                        secondary: {
                            DEFAULT: "hsl(var(--secondary))",
                            foreground: "hsl(var(--secondary-foreground))",
                        },
                        destructive: {
                            DEFAULT: "hsl(var(--destructive))",
                            foreground: "hsl(var(--destructive-foreground))",
                        },
                        muted: {
                            DEFAULT: "hsl(var(--muted))",
                            foreground: "hsl(var(--muted-foreground))",
                        },
                        accent: {
                            DEFAULT: "hsl(var(--accent))",
                            foreground: "hsl(var(--accent-foreground))",
                        },
                        popover: {
                            DEFAULT: "hsl(var(--popover))",
                            foreground: "hsl(var(--popover-foreground))",
                        },
                        card: {
                            DEFAULT: "hsl(var(--card))",
                            foreground: "hsl(var(--card-foreground))",
                        },
                    },
                }
            }
        }
    </script>
</head>

<body class="min-h-screen p-6 animate-fade-in flex items-center justify-center">
    <canvas id="particle-canvas" class="fixed inset-0 pointer-events-none -z-10" style="opacity: 0.6;"></canvas>

    <!-- Quiz Container -->
    <div id="quiz-container" class="w-full max-w-3xl mx-auto">
        <!-- Header -->
        <div class="mb-6">
            <div class="flex justify-between items-center mb-4">
                <h1 id="quiz-title" class="text-2xl font-bold">Quiz Title</h1>
                <div class="flex items-center gap-2 text-lg font-semibold">
                    <i data-lucide="clock" class="w-5 h-5"></i>
                    <span id="timer">00:00</span>
                </div>
            </div>
            <div class="h-2 w-full bg-secondary/20 rounded-full overflow-hidden">
                <div id="progress-bar" class="h-full bg-primary transition-all duration-300" style="width: 0%"></div>
            </div>
            <p id="question-counter" class="text-sm text-muted-foreground mt-2">
                Question 1 of 10
            </p>
        </div>

        <!-- Question Card -->
        <div class="glass-card rounded-xl border bg-card text-card-foreground shadow-sm animate-slide-up">
            <div class="flex flex-col space-y-1.5 p-6">
                <h3 id="question-text" class="text-2xl font-semibold leading-none tracking-tight text-xl">Question text
                    goes here?</h3>
            </div>
            <div class="p-6 pt-0 space-y-4">
                <div id="options-container" class="space-y-2">
                    <!-- Options injected here -->
                </div>

                <div class="flex justify-between pt-4">
                    <button id="prev-btn"
                        class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2"
                        disabled>
                        Previous
                    </button>
                    <button id="next-btn"
                        class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 hover-lift">
                        Next
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Result Container (Hidden initially) -->
    <div id="result-container" class="hidden w-full max-w-md animate-fade-in">
        <div class="glass-card rounded-xl border bg-card text-card-foreground shadow-sm">
            <div class="flex flex-col space-y-1.5 p-6 text-center">
                <div class="mx-auto mb-4" id="result-icon">
                    <!-- Icon injected here -->
                </div>
                <h3 class="text-2xl font-semibold leading-none tracking-tight text-3xl">Quiz Completed!</h3>
            </div>
            <div class="p-6 pt-0 space-y-4 text-center">
                <div id="score-percentage" class="text-5xl font-bold bg-gradient-primary bg-clip-text text-transparent">
                    0%
                </div>
                <p id="score-text" class="text-muted-foreground">
                    You scored 0 out of 0
                </p>
                <div class="flex gap-4 justify-center mt-6">
                    <button onclick="window.location.href='dashboard.html'"
                        class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-11 px-6 hover-lift">
                        Back to Dashboard
                    </button>
                    <button id="review-btn"
                        class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-secondary text-secondary-foreground hover:bg-secondary/90 h-11 px-6 hover-lift">
                        Review Answers
                    </button>
                </div>

                <!-- Review Section -->
                <div id="review-section" class="hidden mt-8 text-left space-y-4 max-h-[60vh] overflow-y-auto pr-2">
                    <h3 class="text-xl font-bold sticky top-0 bg-white/95 backdrop-blur py-2 z-10 border-b">Answer
                        Review</h3>
                    <div id="review-list" class="space-y-4">
                        <!-- Review items injected here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="js/store.js"></script>
    <script src="js/sounds.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/quiz.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
